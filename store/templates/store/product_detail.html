{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        
        {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 300px; object-fit: cover;">
        {% else %}
            <div class="bg-light text-center py-5">
                <span class="text-muted">No Image</span>
            </div>
        {% endif %}

        <div class="card-body text-center p-4">
            <h2 class="card-title fw-bold">{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <h3 class="text-danger fw-bold my-3">¥{{ product.price }}</h3>

            <form action="{% url 'add_to_cart' product.pk %}" method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <label for="quantity" class="me-3">個数:</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" style="width: 80px;" value="1" min="1">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-danger btn-lg">
                        カートに入れる
                    </button>
                </div>
            </form>

            <div class="mt-3">
                <a href="{% url 'product_list' %}" class="btn btn-link text-secondary">戻る</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
